<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouTube Chapter Generator</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>YouTube Chapter Generator</h1>
        <form method="POST">
            <input type="text" name="url" placeholder="Enter YouTube URL" required>
            <button type="submit">Generate Chapters</button>
        </form>

        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}

        {% if chapters %}
            <h2>Chapters</h2>
            <ul>
                {% for chapter in chapters %}
                    <li><strong>{{ chapter["title"] }}</strong> — {{ chapter["start"] }} → {{ chapter["end"] }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
</body>
</html>
